<!DOCTYPE html>
<html lang="tr-TR">

    <head>

        <meta charset="UTF-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Discord Giriş Paneli</title>

        <link rel="stylesheet" type="text/css" href="style.css">

    </head>

    <body>

        <div class="container">

            <div class="form">

                <div class="left_side">

                    <h1>Tekrar hoş geldin!</h1>

                    <p>Seni tekrar gördüğümüze çok sevindik</p>

                    <div class="eposta">

                        <label>E-POSTA YADA TELEFON NUMARASI</label>
                        <br>
                        <input type="email" class="form-control" required>
                        
                    </div>

                    <div class="sifre">

                        <label>ŞİFRE</label>
                        <br>
                        <input type="password" class="form-control" required>

                    </div>

                    <label><a href="#"><span>Şifreni mi unuttun?</span></a></label>

                    <div class="gonder">

                        <input type="submit" class="btn-success" class="form-control" value="GİRİŞ">

                    </div>

                    <label>Bir hesaba mı ihtiyacın var? <a href="#"><span>Kaydol</span></a></label>

                </div>

                <div class="right_side">

                    <div class="qr">

                        <img src="discord-qr.png">

                    </div>

                    <div class="metin">

                        <h2>QR Kodu ile giriş yap</h2>

                        <p>Anında giriş yapmak için bu kodu <br> <span>Discord mobil uygulaması</span> ile tara.</p>

                    </div>

                </div>

            </div>

        </div>
        
    </body>

</html>
